<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1F2937"/>
    <!-- Ícone principal para iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    
    <title>Foco Total</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Favicon -->
    <link id="favicon" rel="icon" href="icon-192x192.png" type="image/png">
    <style>
        body::-webkit-scrollbar { display: none; }
        html { scrollbar-width: none; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: radial-gradient(circle at center, #1a202c 0%, #000000 70%);
            margin: 0;
            padding: 2rem 1rem;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        .device-shell {
            background-color: #1F2937;
            border-radius: 1.75rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            color: #D1D5DB;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            margin: 0 auto;
            box-sizing: border-box;
        }
        .timer-panel {
            background-color: #111827;  
            border-radius: 1.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.5);  
        }
        #progress-ring { transition: stroke-dashoffset 1s linear, stroke 0.5s ease; }
        .task-item { transition: background-color 0.2s, border-color 0.2s, box-shadow 0.3s ease, opacity 0.3s, transform 0.3s ease; }
        .task-item.selected {
            background-color: #374151;
            border-color: #3B82F6;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.7);
        }
        #timer-display { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: #1F2937; padding: 2rem; border-radius: 1rem;
            border: 1px solid #3B82F6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            color: white; transform: scale(0.9); transition: transform 0.3s;
            width: 90%; max-width: 500px;
        }
        .modal-overlay.visible .modal-content { transform: scale(1); }
    </style>
</head>
<body>
    <div id="device-shell" class="device-shell">
        <!-- HEADER -->
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-white">Foco Total</h1>
            <div id="focus-method-toggle" class="flex bg-gray-900 rounded-lg p-1 text-xs font-semibold">
                <button data-method="pomodoro" class="method-btn px-3 py-1 rounded-md transition-colors">Pomodoro</button>
                <button data-method="adaptativo" class="method-btn px-3 py-1 rounded-md transition-colors">Adaptativo</button>
            </div>
            <button id="help-btn" class="text-gray-400 hover:text-white p-2 rounded-full transition-colors" title="Ajuda">
                <i data-lucide="help-circle" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- MAIN CONTENT -->
        <main>
            <!-- TIMER PANEL -->
            <div class="timer-panel">
                <div class="relative w-56 h-56 mx-auto">
                    <svg class="w-full h-full" viewBox="0 0 100 100">
                        <circle class="text-gray-800" stroke-width="7" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                        <circle id="progress-ring" class="text-blue-500" stroke-width="7" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" style="transform: rotate(-90deg); transform-origin: center;" />
                    </svg>
                    <div id="timer-display" class="absolute inset-0 flex items-center justify-center text-5xl font-bold text-white">25:00</div>
                </div>
            </div>

            <!-- CURRENT TASK & CYCLES -->
            <div class="text-center mb-4">
                <p class="text-gray-400 text-sm">Foco em:</p>
                <p id="current-task-display" class="text-white font-semibold text-base truncate">Nenhuma tarefa selecionada</p>
                <div id="pomodoro-cycles" class="flex justify-center items-center space-x-2 mt-1 h-6"></div>
            </div>

            <!-- TASK LIST -->
            <div class="flex flex-col min-h-0 mb-4">
                <h2 class="text-base font-semibold text-white mb-2">Lista de Tarefas do Dia</h2>
                <div id="task-list" class="space-y-2 flex-grow pr-2"></div>
                <!-- ADD TASK FORM -->
                <div class="flex flex-wrap sm:flex-nowrap gap-2 mt-3 items-center bg-gray-900 p-2 rounded-lg">
                    <input type="text" id="new-task-input" class="grow min-w-[120px] bg-gray-700 text-white placeholder-gray-500 rounded-lg px-3 py-2 text-sm border-2 border-transparent focus:border-blue-500 focus:outline-none" placeholder="Adicionar nova tarefa...">
                    <div id="task-estimate-container" class="flex items-center flex-shrink-0">
                        <label for="new-task-estimate" class="text-sm text-gray-400 mr-1 font-bold">#</label>
                        <input type="number" id="new-task-estimate" class="w-12 bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="1" min="1">
                    </div>
                    <button id="add-task-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold w-10 h-10 rounded-lg transition-colors text-2xl flex-shrink-0 flex items-center justify-center">+</button>
                </div>
            </div>
        </main>
        
        <!-- FOOTER -->
        <footer class="mt-auto pt-2">
            <div class="flex flex-col items-center space-y-4">
                <!-- MAIN CONTROLS -->
                <div id="player-controls" class="flex items-center justify-center space-x-4">
                    <button id="internal-interrupt-btn" class="bg-gray-600 hover:bg-gray-700 text-white p-4 rounded-full transition-colors transform hover:scale-110" title="Registrar Interrupção Interna"><i data-lucide="zap-off" class="w-6 h-6"></i></button>
                    <button id="start-pause-btn" class="w-20 h-20 text-white font-bold rounded-full text-base transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center"></button>
                    <button id="external-interrupt-btn" class="bg-gray-600 hover:bg-gray-700 text-white p-4 rounded-full transition-colors transform hover:scale-110" title="Registrar Interrupção Externa"><i data-lucide="user-x" class="w-6 h-6"></i></button>
                </div>
                <!-- SECONDARY CONTROLS -->
                <div id="secondary-controls" class="flex items-center justify-center space-x-6">
                     <button id="reset-btn" class="text-gray-400 hover:text-white p-2 rounded-full transition-colors" title="Zerar o dia"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
                    <button id="stats-btn" class="text-gray-400 hover:text-white p-2 rounded-full transition-colors" title="Ver Estatísticas"><i data-lucide="bar-chart-2" class="w-5 h-5"></i></button>
                    <button id="settings-btn" class="text-gray-400 hover:text-white p-2 rounded-full transition-colors" title="Configurações"><i data-lucide="settings-2" class="w-5 h-5"></i></button>
                </div>
            </div>
        </footer>
    </div>

    <!-- MODALS -->
    <div id="alert-modal-overlay" class="modal-overlay">
        <div class="modal-content text-center">
            <p id="alert-modal-message" class="mb-4"></p>
            <button id="alert-modal-close-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">OK</button>
        </div>
    </div>
    <div id="settings-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-white mb-4 text-center">Configurações</h2>
            <div class="mb-4">
                <h3 class="text-base font-semibold text-blue-400 mb-3">Duração (minutos)</h3>
                <div class="grid grid-cols-3 gap-2 text-center">
                    <div>
                        <label for="focus-duration" class="block text-xs font-medium text-gray-300">Foco</label>
                        <input type="number" id="focus-duration" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="25">
                    </div>
                    <div>
                        <label for="short-break-duration" class="block text-xs font-medium text-gray-300">Pausa Curta</label>
                        <input type="number" id="short-break-duration" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="5">
                    </div>
                    <div>
                        <label for="long-break-duration" class="block text-xs font-medium text-gray-300">Pausa Longa</label>
                        <input type="number" id="long-break-duration" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="15">
                    </div>
                </div>
            </div>
            <div class="mb-4">
               <h3 class="text-base font-semibold text-blue-400 mb-3">Outros Ajustes</h3>
               <div>
                    <label for="long-break-interval" class="block text-xs font-medium text-gray-300">Pomodoros para pausa longa</label>
                    <input type="number" id="long-break-interval" class="mt-1 w-full bg-gray-700 text-white rounded-lg p-2 text-center font-bold border-2 border-transparent focus:border-blue-500 focus:outline-none" value="4">
               </div>
            </div>
            <!-- NOTIFICATIONS SECTION - LOGIC IS TEMPORARILY DISABLED -->
            <div class="mb-4">
                <h3 class="text-base font-semibold text-blue-400 mb-3">Notificações</h3>
                <div class="flex items-center justify-between bg-gray-800 p-3 rounded-lg">
                    <span id="notification-status" class="text-sm text-gray-300">Desativado nesta versão</span>
                    <label class="switch">
                        <input type="checkbox" id="notification-toggle" disabled>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button id="settings-save-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl mt-6 transition-colors text-sm">
                Salvar e Fechar
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const timerDisplay = document.getElementById('timer-display');
            const startPauseBtn = document.getElementById('start-pause-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const newTaskInput = document.getElementById('new-task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskListEl = document.getElementById('task-list');
            const currentTaskDisplay = document.getElementById('current-task-display');
            const settingsModalOverlay = document.getElementById('settings-modal-overlay');
            const settingsSaveBtn = document.getElementById('settings-save-btn');
            const focusDurationInput = document.getElementById('focus-duration');
            const shortBreakDurationInput = document.getElementById('short-break-duration');
            const longBreakDurationInput = document.getElementById('long-break-duration');
            const longBreakIntervalInput = document.getElementById('long-break-interval');
            const alertModalOverlay = document.getElementById('alert-modal-overlay');
            const alertModalCloseBtn = document.getElementById('alert-modal-close-btn');

            // --- APP STATE ---
            let timerInterval, isRunning = false, mode = 'focus', timeRemaining, totalTime;
            let tasks = { pomodoro: [], adaptativo: [] };
            let selectedTaskId = null, pomodoroSessionCount = 0;
            let settings = { focusDuration: 25, shortBreakDuration: 5, longBreakDuration: 15, longBreakInterval: 4 };
            let focusMethod = 'pomodoro'; // 'pomodoro' or 'adaptativo'

            // --- FUNCTIONS ---
            const showModal = (modalOverlay, message) => {
                const messageEl = modalOverlay.querySelector('p');
                if(messageEl && message) messageEl.textContent = message;
                modalOverlay.classList.add('visible');
            };

            const hideModal = (modalOverlay) => {
                modalOverlay.classList.remove('visible');
            };

            const updateTimerDisplay = () => {
                const minutes = Math.floor(Math.abs(timeRemaining) / 60);
                const seconds = Math.abs(timeRemaining) % 60;
                const display = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timerDisplay.textContent = display;
                document.title = `${display} - Foco Total`;
            };

            const startTimer = () => {
                if (isRunning) return;
                if (!selectedTaskId && mode === 'focus') {
                    showModal(alertModalOverlay, 'Por favor, selecione uma tarefa para iniciar o foco.');
                    return;
                }
                isRunning = true;
                const endTime = Date.now() + timeRemaining * 1000;
                timerInterval = setInterval(() => {
                    const remaining = Math.round((endTime - Date.now()) / 1000);
                    if (remaining >= 0) {
                        timeRemaining = remaining;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        // Notification logic will be re-added here in Phase 2
                        isRunning = false;
                    }
                }, 1000);
                updateUI();
            };

            const pauseTimer = () => {
                if (!isRunning) return;
                isRunning = false;
                clearInterval(timerInterval);
                updateUI();
            };

            const resetTimer = (forceMode = null) => {
                clearInterval(timerInterval);
                isRunning = false;
                mode = forceMode || mode;
                timeRemaining = (settings[`${mode}Duration`] || 25) * 60;
                totalTime = timeRemaining;
                updateUI();
            };

            const updateUI = () => {
                updateTimerDisplay();
                const task = tasks[focusMethod].find(t => t.id === selectedTaskId);
                currentTaskDisplay.textContent = task ? task.name : 'Nenhuma tarefa selecionada';
                startPauseBtn.innerHTML = `<i data-lucide="${isRunning ? 'pause' : 'play'}" class="w-8 h-8 ${!isRunning ? 'pl-1' : ''}"></i>`;
                lucide.createIcons();
            };

            const renderTasks = () => {
                const currentTasks = tasks[focusMethod] || [];
                const visibleTasks = currentTasks.filter(task => !task.completed);
                taskListEl.innerHTML = '';
                visibleTasks.forEach(task => {
                    const taskEl = document.createElement('div');
                    taskEl.className = `task-item bg-gray-900 p-3 rounded-lg border-2 border-transparent cursor-pointer ${task.id === selectedTaskId ? 'selected' : ''}`;
                    taskEl.dataset.id = task.id;
                    const isEditing = task.isEditing === true;
                    taskEl.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div class="flex items-center min-w-0 flex-grow">
                                <button data-action="complete" class="complete-btn text-gray-400 hover:text-green-500 mr-3 flex-shrink-0"><i data-lucide="square" class="w-5 h-5"></i></button>
                                ${isEditing 
                                    ? `<input type="text" value="${task.name}" class="task-edit-input bg-gray-800 text-white rounded px-2 py-1 text-sm flex-grow mx-2 border-2 border-blue-500 focus:outline-none">`
                                    : `<span class="task-name truncate text-sm">${task.name}</span>`
                                }
                            </div>
                            <div class="flex items-center space-x-1 flex-shrink-0">
                                <button data-action="edit" class="edit-btn text-gray-500 hover:text-blue-500 transition-colors p-1 rounded-md"><i data-lucide="${isEditing ? 'save' : 'pencil'}" class="w-4 h-4"></i></button>
                                <button data-action="delete" class="delete-btn text-gray-500 hover:text-red-500 transition-colors p-1 rounded-md"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>`;
                    taskListEl.appendChild(taskEl);
                });
                updateUI();
                lucide.createIcons();
            };

            const selectTask = (id) => {
                const isAnyTaskEditing = tasks[focusMethod].some(t => t.isEditing === true);
                if (isAnyTaskEditing) return;
                selectedTaskId = id;
                if (!isRunning) {
                    resetTimer('focus');
                }
                renderTasks();
            };

            const addTask = () => {
                const taskName = newTaskInput.value.trim();
                if (!taskName) return;
                const newTask = { id: Date.now(), name: taskName, completed: false, isEditing: false };
                tasks[focusMethod].push(newTask);
                newTaskInput.value = '';
                if (!selectedTaskId || tasks[focusMethod].find(t => t.id === selectedTaskId)?.completed) {
                    selectTask(newTask.id);
                } else {
                    renderTasks();
                }
            };
            
            const handleTaskActions = (e) => {
                const targetButton = e.target.closest('button');
                if (!targetButton) {
                    const taskItem = e.target.closest('.task-item');
                    if (taskItem) {
                        selectTask(parseInt(taskItem.dataset.id));
                    }
                    return;
                }

                const action = targetButton.dataset.action;
                const taskItem = targetButton.closest('.task-item');
                const id = parseInt(taskItem.dataset.id);
                const task = tasks[focusMethod].find(t => t.id === id);

                if (!task) return;

                if (action === 'complete') {
                    task.completed = true;
                    if (id === selectedTaskId) {
                        selectedTaskId = null;
                        const firstIncomplete = tasks[focusMethod].find(t => !t.completed);
                        if (firstIncomplete) selectTask(firstIncomplete.id);
                    }
                    renderTasks();
                } else if (action === 'delete') {
                    tasks[focusMethod] = tasks[focusMethod].filter(t => t.id !== id);
                     if (id === selectedTaskId) {
                        selectedTaskId = null;
                        const firstIncomplete = tasks[focusMethod].find(t => !t.completed);
                        if (firstIncomplete) selectTask(firstIncomplete.id);
                    }
                    renderTasks();
                } else if (action === 'edit') {
                    if (task.isEditing) {
                        const input = taskItem.querySelector('.task-edit-input');
                        if (input.value.trim()) {
                            task.name = input.value.trim();
                        }
                        task.isEditing = false;
                    } else {
                        tasks[focusMethod].forEach(t => t.isEditing = false);
                        task.isEditing = true;
                    }
                    renderTasks();
                }
            };

            // --- EVENT LISTENERS ---
            startPauseBtn.addEventListener('click', () => isRunning ? pauseTimer() : startTimer());
            addTaskBtn.addEventListener('click', addTask);
            newTaskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });
            taskListEl.addEventListener('click', handleTaskActions);
            settingsBtn.addEventListener('click', () => showModal(settingsModalOverlay));
            settingsSaveBtn.addEventListener('click', () => {
                settings.focusDuration = parseInt(focusDurationInput.value) || 25;
                settings.shortBreakDuration = parseInt(shortBreakDurationInput.value) || 5;
                settings.longBreakDuration = parseInt(longBreakDurationInput.value) || 15;
                settings.longBreakInterval = parseInt(longBreakIntervalInput.value) || 4;
                hideModal(settingsModalOverlay);
                if (!isRunning) resetTimer(mode);
            });
            alertModalCloseBtn.addEventListener('click', () => hideModal(alertModalOverlay));
            
            // --- INITIALIZATION ---
            resetTimer('focus');
        });
    </script>
</body>
</html>
